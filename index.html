<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>

    <title>Task one and two</title>
</head>
<body>

<main>
    <div class="taskone">

        <h1>Первое задание</h1>
        <form>
            <label for="number">Введите число больше 10: </label>
            <input type="number" id="number" min="10" value="10">
            <button id="recursion">Рассчитать</button>
        </form>

        <p>Сумма чисел равна: <span class="result-recursion">1</span></p>
    </div>
    <div class="tasktwo">
        <h1>Второе задание</h1>
        <form>
            <label for="multi-number">Введите число: </label>
            <input type="number" id="multi-number" min="1" value="1">
            <button id="multiple">Рассчитать</button>
        </form>

        <p>Сумма чисел равна: <span class="result-multiple">0</span></p>
    </div>
</main>

</body>
</html>
